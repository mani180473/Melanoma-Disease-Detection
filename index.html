<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Melanoma Classifier - SmartFolio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #1a1a1a, #2b2b2b);
            color: #f9f9f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            color: #FFD700; /* golden */
            margin-bottom: 30px;
        }

        form {
            background: #333;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            display: inline-block;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #FFD700;
            border-radius: 8px;
            color: #fff;
            background-color: #222;
        }

        input[type="submit"] {
            background-color: #FFD700;
            border: none;
            color: #1a1a1a;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
        }

        .result {
            font-size: 22px;
            margin-top: 40px;
            color: #FFD700;
        }

        .result img {
            max-width: 300px;
            margin-top: 20px;
            border: 5px solid #FFD700;
            border-radius: 12px;
        }

        footer {
            margin-top: 60px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Melanoma Detection - SmartFolio</h1>

    <form method="POST" action="/predict" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        <h2>Prediction: {{ prediction }}</h2>
        <p>Confidence: {{ confidence | round(2) }}%</p>
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image">

    </div>
    {% endif %}

    <footer>
        &copy; 2025 SmartFolio â€¢ Powered by AI
    </footer>
</body>
</html>
